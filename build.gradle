plugins {
    id 'org.springframework.boot' version '2.3.7.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'com.jiuha'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    zookeeperVersion = '3.8.0'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    //zk
    implementation group: 'org.apache.zookeeper', name: 'zookeeper', version: rootProject.ext.zookeeperVersion
    //zk客户端
    implementation group: 'org.apache.curator', name: 'curator-framework', version: '2.12.0'
    //zk 高级API
    implementation group: 'org.apache.curator', name: 'curator-recipes', version: '2.12.0'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
